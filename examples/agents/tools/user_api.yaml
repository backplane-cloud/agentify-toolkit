name: user_api
version: "1.0.0"
description: Manage users in the system
endpoint: "https://jsonplaceholder.typicode.com/"

actions:
  list_users:
    method: GET
    path: /users
    params:
      query:
        page: integer
        limit: integer

  create_user:
    method: POST
    path: /users
    params:
      body:
        name: string
        email: string
